<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
	<script src="http://d3js.org/d3.v3.min.js"></script>
	<script src="http://d3js.org/topojson.v1.min.js"></script>
	
	<style>
		.boundary {
			fill: none;
			stroke: #888;
			stroke-linejoin: round;
		}
		svg {
		    border-style: solid;
		    border-width: 1px;
		    border-color: #ccc;
		}
	</style>	

</head>
<body>

<div id="map"></div>

<script>
(function() {
	var height = 600;
	var width = 900;
	var mexico = void 0;

	var geoID = function(d) {
		return "c" + d.properties.ID_1;
	};

	var click = function(d) {
		mexico.attr('fill-opacity', 0.2); //another Update!;
		d3.select('#' + geoID(d)).attr('fill-opacity', 1)
	};

	var projection = d3.geo.mercator();
	var path = d3.geo.path().projection(projection);
	var svg = d3.select("#map")
		.append("svg")
		.attr("width", width)
		.attr("height", height);


	d3.json('/data/geo-data.json', function(data) {
		var states = topojson.feature(data, data.objects.MEX_adm1);
		console.log('mexico', data)

		 // Setup the scale and translate
    var b, s, t;
	projection.scale(1).translate([0,0]);
	var b = path.bounds(states);  //bounding box
	var s = .95 / Math.max((b[1][0] - b[0][0]) / width, (b[1][1] - b[0][1]) / height);  //scale
	var t = [(width - s * (b[1][0] + b[0][0])) / 2, (height - s * (b[1][1] + b[0][1])) / 2];  //translation
	projection.scale(s).translate(t);

	var map = svg.append('g').attr('class', 'boundary');
	mexico = map.selectAll('path').data(states.features);
	
	//Enter
	mexico.enter()
		.append('path')
		.attr('d', path)
		.attr('id', geoID)
		.on("click", click);

    //Update
    var color = d3.scale.linear().domain([0,33]).range(['red', 'yellow']);
    mexico.attr('fill', function(d, i) {return color(i)});

    setInterval(function(){
    	mexico.transition().duration(500)
    	.style('fill', function(d) {
    		return color(Math.floor((Math.random() * 32) + 1));
    	});
    }, 2000);

    //Exit
    mexico.exit().remove();
	});


})();

</script>	
	
</body>
</html>
