<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title></title>
  <link rel="stylesheet" href="">
  <script src="/lib/d3.min.js"></script>
  <script src="/lib/topojson.v1.min.js"></script>

  <style>
    .boundary {
      fill: #ccc;
      stroke: #888;
      stroke-linejoin: round;
    }
    svg {
      border-style: solid;
      border-width: 1px;
      border-color: #ccc;
    }
    .overlay {
      fill: none;
      pointer-events: all;
    }
  </style>
</head>
<body>

<div id="map"></div>

<script>

(function(){

  var height = 600;
  var width = 900;
  var projection = d3.geo.orthographic().clipAngle(90);
  var path = d3.geo.path().projection(projection);
  var world = void 0;
  var mexico = void 0;
  var i = 0;

  //new function
  var dragging = function(d) {
    var c = projection.rotate();
    projection.rotate([c[0] + d3.event.dx/2, c[1], c[2]])

    world.attr('d', path);
    mexico.attr('d', path)
      .style('fill', 'lightyellow').style('stroke', 'orange');
  };

  //new function
  var drag = d3.behavior.drag()
    .on("drag", dragging);

  var svg = d3.select("#map")
    .append("svg")
    .attr("width", width)
    .attr("height", height);
  
  d3.json('/data/world.json', function(data) {
    var countries = topojson.feature(data, data.objects.countries);
    var m = countries.features[102];

    var map = svg.append('g').attr('class', 'boundary');
    world = map.selectAll('path').data(countries.features);
    mexico = map.selectAll('.mexico').data([m]);

    var b, s, t;
    projection.scale(1).translate([0, 0]);
    var b = path.bounds(countries);
    var s = .9 / Math.max((b[1][0] - b[0][0]) / width, (b[1][1] - b[0][1]) / height);
    var t = [(width - s * (b[1][0] + b[0][0])) / 2, (height - s * (b[1][1] + b[0][1])) / 2];
    projection.scale(s).translate(t);
    projection.rotate([90,0,0]);

    world.enter()
      .append('path')
      .attr('d', path);

    mexico.enter()
      .append('path')
      .attr('class', 'mexico')
      .attr('d', path)
      .style('fill', 'lightyellow').style('stroke', 'orange');

    svg.append("rect")
      .attr("class", "overlay")
      .attr("width", width)
      .attr("height", height)
      .call(drag);

  });

})();
</script> 
  
</body>
</html>
