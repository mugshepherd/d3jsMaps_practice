<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">

	<script src="lib/d3.min.js"></script>
	<script src="lib/topojson.v1.min.js"></script> 

	<style>
		.boundary {
			fill: #ccc;
			stroke: #888;
			stroke-linejoin: round;
		}

		svg {
			border-style: solid;
			border-width: 1px;
			border-color: #ccc;
		}
		
	</style>
</head>
<body>

<div id="map"></div>
	
<script>
(function(){
	var height = 600;
	var width = 900;
	var projection = d3.geo.mercator();
	var map = void 0;
	var spain = void 0;

	var path = d3.geo.path().projection(projection);

	var svg = d3.select("#map")
		.append("svg")
		.attr("width", width)
		.attr("height", height);

	d3.json('data/shapefiles/spain-topo-simple.json', function(data) {
		var country = topojson.feature(data, data.objects.country);
		var regions = topojson.feature(data, data.objects.regions);

		var b, s, t; 
		projection.scale(1).translate([0,0]);
		var b = path.bounds(country);
		var s = .9 / Math.max((b[1][0] - b[0][0]) / width, (b[1][1] - b[0][1]) / height);
		var t = [(width - s * (b[1][0] + b[0][0])) / 2, (height - s * (b[1][1] + b[0][1] )) /2];
		projection.scale(s).translate(t);

		map = svg.append('g').attr('class', 'boundary'); 
		spain = map.selectAll('path').data(country.features)
		region = map.selectAll('.region').data(regions.features);

		spain.enter()
			.append('path')
			.attr('d', path);

		region.enter()
			.append('path')
			.attr('class', 'region')
			.attr('d', path);
});

})();

</script>	

</body>
</html>
